<app-header></app-header>


<div class="container">
  <h3 style="color: darkcyan;">Upload Book</h3>
  <form [formGroup]="myForm"  (submit) = "bookSubmit($event)" enctype="multipart/form-data">
    <div class="row">
      <div class="input-field col s6">
        <input id="book_name" formControlName="boo_name" type="text" name ="book_name" class="validate">
        <label class="active" for="book_name">Book Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="author_name" formControlName="autho_name" type="text" name ="author_name" class="validate">
        <label class="active" for="author_name">Author Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="price" formControlName="pric" type="number" name ="price" class="validate">
        <label class="active" for="price">Price</label>
      </div>
      <div class="input-field col s6">
        <select name="condition" formControlName="conditio" id="condition" class="form-control">
          <option value="" disabled selected>Choose the condition</option>
          <option value="New">New</option>
          <option value="Almost New">Almost New</option>
          <option value="Slight Damage">Slight Damage</option>
          <option value="Worn">Worn</option>
        </select>
        <label for="condition">Condition</label>
      </div>
    </div>
    
    <div class="file-field input-field">
      <div class="btn">
        <span>Image</span>
        <input name="myImage" type="file" (change)="onFileSelected($event)" #image>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
    <button type="submit" class="btn" id="btnProductAdd" [disabled]="!myForm.valid || image.value == ''" >Submit</button>
  </form>
  <br>
</div>
