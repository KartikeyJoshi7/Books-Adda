<app-header></app-header>


<div class="row" style="padding: 10px;">
  <ul *ngIf="userBooks !== undefined" class="collection">
    <li *ngFor="let book of userBooks; let bindex = index" class="collection-item" style="padding-top: 20px; ">
      <div class="row">
        
        
        <div class="col s3">
          <div class="card" style="width: 100%;">
            <div class="card-image">
              <img src="{{book.image}}" height="250px;">
              <span class="card-title" style = "font-size: 20px;">{{book.bookName}}</span>
            </div>
            <div class="card-content" style="height: 70px;">
              <div class = "row">
                <div class = "col s6 " >
                  <span style = "font-size: 15px;">{{book.authorName}}</span>
                </div>
                <div class = "col s6 ">
                  <span style = "font-weight:bold; margin-left: 50px;" >Rs. {{book.price}}</span>
                </div>
              </div>
            </div>
            <div class="card-action">
              <b style="color: #FFB300;">{{book.condition}}</b>
            </div>
          </div>
        </div>
        
        
        <div class="col s9" >
          <div class="row">
            <h4 align = "right" style="color: #FFB300;text-transform: capitalize; padding-right:12px;">{{book.bookName}}</h4>
          </div>
          <div class="row">
            <div class="col s12" id="messagearea" >
              <ul *ngIf="bookMsgs[bindex] !== undefined"  class="collection with-header" >
                <li *ngFor="let msg of bookMsgs[bindex]" class="collection-item" style="padding-top: 10px; height: 45px;">
                  
                  <div *ngIf="msg.sender != book.seller" class="col s4" style="font-size: 15px; text-transform: capitalize; color: salmon; font-weight: bold; ">{{msg.sender}} :</div>
                  <div *ngIf="msg.sender == book.seller" class="col s4" style="font-size: 15px; text-transform: capitalize; color: darkcyan; font-weight: bold; ">{{msg.sender}} :</div>
                  <div class="col s8" >
                    "{{msg.message}}"
                  </div>
                  
                </li>
              </ul>
              
            </div>
          </div>
        </div>
        
        
      </div>
    </li>
  </ul>
</div>
