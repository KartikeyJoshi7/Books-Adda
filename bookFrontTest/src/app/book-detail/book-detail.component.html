<app-header></app-header>


<div class="row">
  <div *ngIf="Book !== undefined" class="col s5" style="padding-left:20px; "  >
    <br>
    <div class="col s8" style="padding:10px; margin-top: 12px; height: 500px; border: 1px solid #C8C8C8">
      <img src="{{Book[0].image}}" style="width: 100%; height: 100%;" alt="">
    </div>
    
  </div>
  
  <div *ngIf="Book !== undefined"class="col s7" style="padding: 25px;">
    
    
    <ul class="collection with-header">
      <li class="collection-header"><h5 style="color: #FFB300; height: 35px;">Book Details</h5></li>
      <li class="collection-item" style="padding-top: 20px; height: 60px;">
        
        <div class="col s6" style="font-size: 20px;"> Book: </div>
        <div class="col s6" style="text-transform: capitalize;">
          {{Book[0].bookName}}
        </div>
        
      </li>
      <li class="collection-item" style="padding-top: 20px; height: 60px;">
        <div class="col s6" style="font-size: 20px;"> Auhtor: </div>
        <div class="col s6" style="text-transform: capitalize;">
          {{Book[0].authorName}}
        </div>
        
      </li>
      <li class="collection-item" style="padding-top: 20px; height: 60px;">
        <div class="col s6" style="font-size: 20px;"> Price: </div>
        <div class="col s6" style="text-transform: capitalize;">
          Rs. {{Book[0].price}}
        </div>
        
      </li>
      <li class="collection-item" style="padding-top: 20px; height: 60px;">
        <div class="col s6" style="font-size: 20px;"> Condition: </div>
        <div class="col s6" style="text-transform: capitalize;">
          {{Book[0].condition}}
        </div>
        
      </li>
      <li class="collection-item" style="padding-top: 20px; height: 60px;">
        <div class="col s6" style="font-size: 20px;"> Seller: </div>
        <div class="col s6" style="text-transform: capitalize;">
          {{Book[0].seller}}
        </div>
        
      </li>
      
      <li class="collection-item" style="padding-top: 20px; height: 70px; ">
        <div class="row"> 
          <div class="col s4" style="padding-top: 15px; ">
            <a (click) = "addToWish()" class="waves-effect waves-light btn">Add to Wishlist</a>
          </div>
          
          <div class="col s8">
            <div class="row">
              <form  [formGroup]="myForm" (submit) = "sendMessage($event)"class="col s12">
                <div class="row" style="margin-bottom: 0px;">
                  <div class=" col s7" >
                    <input formControlName="u_mesg" style="padding-top: 4px;" placeholder="Contact Seller" id="message" type="text" autocomplete="off" class="validate" required >
                  </div>
                  <div class=" col s5" style="padding-top: 15px;">
                    <button type="submit" class="waves-effect waves-light btn" id="btnProductAdd" [disabled]="!myForm.valid" >Send Message</button>  
                  </div>
                </div>
              </form>  
            </div>
          </div>
        </div>
      </li>
      
    </ul>
    
    
  </div>
</div>
