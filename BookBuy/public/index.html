<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>
       <div class="container">
           <div class="row p-3 m-2">
        <form action="/api/signup" method="POST"> 
                 <div class="form-group">
                    <label for="u_name">Name</label>
                    <input type="text" class="form-control" id="name" name="u_name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="u_college">College</label>
                    <input type="text" class="form-control" id="collge" name="u_college" placeholder="Enter collge name">
                  </div>
                  <div class="form-group">
                    <label for="u_phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="u_phone" placeholder="Enter phone number">
                  </div>
                <div class="form-group">
                  <label for="u_email">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="u_email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="u_password">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="u_password" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
        </div>

   
</body>
</html>
